<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="130" height="35" viewBox="0 0 260 70">
  <style>
    .bank-text { font-family: 'Arial', sans-serif; font-weight: bold; font-size: 20px; fill: #FFFFFF; }
    .tagline { font-family: Arial, sans-serif; font-size: 10px; fill: #FFFFFF; letter-spacing: 1px; }
    .coin { fill: #FFD700; stroke: #FFFFFF; stroke-width: 2; }
    .building { fill: none; stroke: #FFFFFF; stroke-width: 3; }
  </style>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Bank logo (left side) -->
  <g transform="translate(20,35) scale(0.25)">
    <polygon points="-60,0 60,0 0,-40" class="building" />
    <rect x="-50" y="0" width="100" height="50" class="building" />
    <line x1="-30" y1="0" x2="-30" y2="50" class="building" />
    <line x1="0" y1="0" x2="0" y2="50" class="building" />
    <line x1="30" y1="0" x2="30" y2="50" class="building" />
    <circle cx="70" cy="-10" r="12" class="coin" />
    <text x="70" y="-5" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
  </g>

  <!-- Bank Name and Tagline (right side) -->
  <text x="80" y="25" class="bank-text">Personal Bank</text>
  <text x="80" y="40" class="tagline">Your Trusted Financial Partner</text>
</svg>
